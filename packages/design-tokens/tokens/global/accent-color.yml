imports:
  - '../aliases/color-assignments.yml'

global:
  category: border-color
  type: color

props:
  # Default theme
  color_accent_weak:
    value: '{!color_accent_weak}'
  color_accent:
    value: '{!color_accent}'
  color_accent_strong:
    value: '{!color_accent_strong}'
  color_accent_primary_weak:
    value: '{!color_accent_primary_weak}'
  color_accent_primary:
    value: '{!color_accent_primary}'
  color_accent_primary_strong:
    value: '{!color_accent_primary_strong}'

  # Inverse theme
  color_accent_weak_inverse:
    value: '{!color_accent_weak_inverse}'
  color_accent_inverse:
    value: '{!color_accent_inverse}'
  color_accent_strong_inverse:
    value: '{!color_accent_strong_inverse}'
  color_accent_primary_weak_inverse:
    value: '{!color_accent_primary_weak_inverse}'
  color_accent_primary_inverse:
    value: '{!color_accent_primary_inverse}'
  color_accent_primary_strong_inverse:
    value: '{!color_accent_primary_strong_inverse}'

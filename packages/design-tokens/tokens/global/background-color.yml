imports:
  - '../aliases/color-assignments.yml'

global:
  category: background-color
  type: color

props:
  #Default Theme
  color_background_weak:
    value: '{!color_background_weak}'
  color_background:
    value: '{!color_background}'
  color_background_strong:
    value: '{!color_background_strong}'
  color_background_primary_weak:
    value: '{!color_background_primary_weak}'
  color_background_primary:
    value: '{!color_background_primary}'
  color_background_primary_strong:
    value: '{!color_background_primary_strong}'

  #Inverse Theme
  color_background_weak_inverse:
    value: '{!color_background_weak_inverse}'
  color_background_inverse:
    value: '{!color_background_inverse}'
  color_background_strong_inverse:
    value: '{!color_background_strong_inverse}'
  color_background_primary_weak_inverse:
    value: '{!color_background_primary_weak_inverse}'
  color_background_primary_inverse:
    value: '{!color_background_primary_inverse}'
  color_background_primary_strong_inverse:
    value: '{!color_background_primary_strong_inverse}'

imports:
  - '../aliases/color-assignments.yml'

global:
  category: text-color
  type: color

props:
  # Default Theme
  color_foreground_weak:
    value: '{!color_foreground_weak}'
  color_foreground:
    value: '{!color_foreground}'
  color_foreground_strong:
    value: '{!color_foreground_strong}'
  color_foreground_primary_weak:
    value: '{!color_foreground_primary_weak}'
  color_foreground_primary:
    value: '{!color_foreground_primary}'
  color_foreground_primary_strong:
    value: '{!color_foreground_primary_strong}'

  # Inverse Theme
  color_foreground_weak_inverse:
    value: '{!color_foreground_weak_inverse}'
  color_foreground_inverse:
    value: '{!color_foreground_inverse}'
  color_foreground_strong_inverse:
    value: '{!color_foreground_strong_inverse}'
  color_foreground_primary_weak_inverse:
    value: '{!color_foreground_primary_weak_inverse}'
  color_foreground_primary_inverse:
    value: '{!color_foreground_primary_inverse}'
  color_foreground_primary_strong_inverse:
    value: '{!color_foreground_primary_strong_inverse}'
